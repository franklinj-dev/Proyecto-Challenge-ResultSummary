<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.google.com/specimen/Hanken+Grotesk" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Result Summary Proyect</title>
</head>
<body>
    <main class="principal-container">
        <div class="general-result-container">
            <div class="tittle">
                <h3>Your Result</h3>
            </div>

            <div class="result">
                <h1 id="finalresult">76</h1>
                <p>of 100</p>
            </div>

            <div class="detail">
                <h2 id='final-result-tittle'>Great</h2>
                <p id="paragraph-result">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <form id="resultform">
            <div class="detail-result-container">
                <h2 class="summary">Summary</h2>
                

                <div class="reaction">
                    <img src="./assets/images/icon-reaction.svg" alt="" class="icon-reaction">
                    <h3>Reaction</h3>
                    <input type="number" id="reactionvalue" step="0.01" required  min="0" max="100" minlength="1" maxlength="4" size="10">
                    <p>/100</p>
                </div>

                <div class="memory">
                    <img src="./assets/images/icon-memory.svg" alt="" class="icon-memory">
                    <h3>Memory</h3>
                    <input type="number" id="memoryvalue" step="0.01"  min="0" max="100" required  minlength="1" maxlength="4" size="10">
                    <p>/100</p>
                </div>


                <div class="verbal">
                    <img src="./assets/images/icon-verbal.svg" alt="" class="icon-verbal">
                    <h3>Verbal</h3>
                    <input type="number" id="verbalvalue" step="0.01" min="0" max="100" required  minlength="1" maxlength="4" size="10">
                    <p>/100</p>
                </div>

                <div class="visual">
                    <img src="./assets/images/icon-visual.svg" alt="" class="icon-visual">
                    <h3>Visual</h3>
                    <input type="number" id="visualvalue" step="0.01"  min="0" max="100" required  minlength="1" maxlength="4" size="10">
                    <p>/100</p>
                </div>

            
                <button type="submit" class="bottom-continue">Continue</button>
            

            </div>
        </form>
    </main>
    <script src="/Js/result.js"></script>
</body>
</html>
